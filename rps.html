<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Rock Paper Scissors</title>
<link rel="stylesheet" type="text/css" href="rpsstyle.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score">
        <div class="label" id="user-label">user</div>
        <div class="label" id="comp-label">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>
    <div class="result">
        <p></p>
    </div>
    <div class="options">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock" height="200">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper" height="200">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="scissors" height="200">
        </div>
    </div>
    <div class="message">
        <p>Choose an option!</p>
    </div>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
